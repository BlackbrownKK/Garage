<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<br /><br /><br />
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Registration</h2>
            </div>
            <div class="card-body">
                <form
                        method="post"
                        role="form"
                        th:action="@{/register/save}"
                        th:object="${user}"
                >
                    <div class="form-group mb-3">
                        <label class="form-label">Client First Name</label>
                        <input
                                class="form-control"
                                id="firstName"
                                name="clientFirstName"
                                placeholder="Enter name"
                                th:field="*{clientFirstName}"
                                type="text"
                        />
                        <p th:errors = "*{clientFirstName}" class="text-danger"
                           th:if="${#fields.hasErrors('clientFirstName')}"></p>

                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Client Last Name</label>
                        <input
                                class="form-control"
                                id="lastName"
                                name="clientLastName"
                                placeholder="Enter name"
                                th:field="*{clientLastName}"
                                type="text"
                        />
                        <p th:errors = "*{clientLastName}" class="text-danger"
                           th:if="${#fields.hasErrors('clientLastName')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Email</label>
                        <input
                                class="form-control"
                                id="email"
                                name="clientEmail"
                                placeholder="Enter email address"
                                th:field="*{clientEmail}"
                                type="email"
                        />
                        <p th:errors = "*{clientEmail}" class="text-danger"
                           th:if="${#fields.hasErrors('clientEmail')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Password</label>
                        <input
                                class="form-control"
                                id="password"
                                name="clientPassword"
                                placeholder="Enter password"
                                th:field="*{clientPassword}"
                                type="password"
                        />
                        <p th:errors = "*{clientPassword}" class="text-danger"
                           th:if="${#fields.hasErrors('clientPassword')}"></p>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Register</button>
                        <span>Already registered? <a th:href="@{/login}">Login here</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
